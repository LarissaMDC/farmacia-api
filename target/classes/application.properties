# Application
server.port=8080
spring.application.name=farmacia-api

# Database H2
spring.datasource.url=jdbc:h2:mem:farmaciadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL initialization
spring.sql.init.mode=never
spring.sql.init.continue-on-error=false

# MySQL in production
# spring.datasource.url=jdbc:mysql://localhost:3306/farmacia_db
# spring.datasource.username=root
# spring.datasource.password=root
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.root=INFO
logging.level.com.farmacia.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO

# Show full exceptions
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
debug=true

# Unable Whitelabel error to see complete JSON
server.error.whitelabel.enabled=false